<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var n=10;
        alert(typeof (n));
        n=99.6;
        alert(typeof (n));
        n="hello word!";
        alert(typeof (n));
        n=false;
        alert(typeof (n));
        n=true;
        alert(typeof (n));
        n=new Date();
        alert(typeof (n));
        n=null;
        alert(typeof (n));
        var m;
        alert(typeof (m));//typeof返回的是变量的数据类型，以字符串方式展示。
    </script>
</head>
<body>

</body>
</html>
