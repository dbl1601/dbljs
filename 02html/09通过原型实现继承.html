<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //在Js中没有类的概念，继承是通过对象和对象来实现的
        function Person(name,age,email) {
            this.user_name=name;
            this.user_age=age;
            this.user_email=email;
        }
        Person.prototype.sayHi=function () {
            alert(this.user_name+' ,  '+this.user_age+' ,  '+this.user_email);
        };

        //student
        function Student(sid) {
            this.student_id=sid;
        }
        var p1=new Person('znagdan',13,'rqw@131.com');
        //继承
        Student.prototype=p1;
        var s1=new Student('10001');
        s1.user_name='wdjiqa';
        s1.sayHi();
    </script>
</head>
<body>

</body>
</html>
